<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Wars of Ages</title>

    <style>
        #cx {
            border: 1px solid lightgray;
        }
        button {
            width: 200px;
            padding: 7px;
            border-radius: 100px;
            border: 0;
            margin: 4px;
        }
        body {
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            button {
                box-shadow:0 0 15px 4px rgb(14, 14, 14);
                background-color: #1c1c1c;
                color: darkgray
            }
            body {
                background: rgb(24, 26, 27);
                color: rgb(241, 241, 241);
            }
        }
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
        }
        * {
            box-sizing: border-box;
        }
    </style>

</head>
<!--; -->
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 0px">
    <canvas id="cx" style="overflow-x: auto; width: 100%; max-width: 700px"></canvas>
    <script type="module" src="index.js"></script>

    <div class="row" style="margin: 10px">
        <div id="left" class="col">
            <p id="leftMoney">Money: 55</p>
            <p id="encleft"></p>
            <p id="trsleft"></p>
            <p id="unlleft"></p>
            <p id="perleft" style="color: rgba(100, 100, 100, .4)"></p>
            <p id="pullleft" style="color: rgba(100, 100, 100, .4)"></p>
            <p id="statsleft"></p>
        </div>
        <br>
        <div id="right" class="col">
            <p id="rightMoney">Money: 55</p>
            <p id="encright"></p>
            <p id="trsright"></p>
            <p id="unlright"></p>
            <p id="perright" style="color: rgba(100, 100, 100, .4)"></p>
            <p id="pullright" style="color: rgba(100, 100, 100, .4)"></p>
            <p id="statsright"></p>
        </div>
    </div>
</body>
</html>
