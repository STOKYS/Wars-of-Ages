<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Wars of Ages</title>

    <style>
        #cx {
            border: 1px solid lightgray;
        }
        button {
            width: 200px;
            padding: 7px;
            border-radius: 100px;
            border: 0;
            margin: 4px;
            background: rgb(239, 239, 239)
        }
        body {
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            button {
                box-shadow:0 0 15px 4px rgb(14, 14, 14);
                background-color: #1c1c1c;
                color: darkgray
            }
            body {
                background: rgb(24, 26, 27);
                color: rgb(241, 241, 241);
            }
        }
        * {
            box-sizing: border-box;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
        }
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 45%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        /*@media only screen and (max-width: 477px) {*/
        /*    button {*/
        /*        width: 145px;*/
        /*    }*/
        /*}*/
    </style>

</head>
<!--; -->
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 0;">
    <div id="startingScreen" class="vertical-center">
        <p>Please choose:</p>
        <button id="pl">Player vs Player</button>
        <button id="bot">Player vs Bot</button> <br><hr>
        <a href="#">Tips and Tricks</a>
    </div>


    <canvas id="cx" style="overflow-x: auto; width: 100%; max-width: 700px; display: none"></canvas>
    <script type="module" src="index.js"></script>

    <div id="controls" class="row" style="margin-top: 10px; max-width: 700px; display: none; margin-left: auto; margin-right: auto; overflow-y: auto">
        <div id="left" class="col" style="overflow:auto">
            <p id="leftMoney">Money: 55</p>
            <p id="encleft"></p>
            <p id="trsleft"></p>
            <p id="unlleft"></p>
            <p id="perleft" style="color: rgba(100, 100, 100, .4)"></p>
            <p id="pullleft" style="color: rgba(100, 100, 100, .4)"></p>
            <p id="statsleft"></p>
        </div>
        <br>
        <div id="right" class="col" style="overflow:auto">
            <p id="rightMoney">Money: 55</p>
            <p id="encright"></p>
            <p id="trsright"></p>
            <p id="unlright"></p>
            <p id="perright" style="color: rgba(100, 100, 100, .4)"></p>
            <p id="pullright" style="color: rgba(100, 100, 100, .4)"></p>
            <p id="statsright"></p>
        </div>
    </div>
</body>
</html>
